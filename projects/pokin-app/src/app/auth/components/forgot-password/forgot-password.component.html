<form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">

  <div class="login-group">

    <div>
      <input type="text" formControlName="email" placeholder="Enter your email">
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!forgotForm.valid">Recover</button>
    <a (click)="onCancel()">No. I remember it now!</a>

  </div>

</form>
