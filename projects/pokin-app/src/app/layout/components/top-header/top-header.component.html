<clr-header class="header-5">

  <div class="branding">
    <a routerLink="/welcome" class="nav-link">
      <clr-icon shape="users"></clr-icon>
      <span class="title">POKIN</span>
    </a>
  </div>

  <div class="header-nav" [clr-nav-level]="1">
    <a class="nav-link" routerLink="/poker-new" routerLinkActive="active"><span class="nav-text"> POKER-NEW </span></a>
    <a class="nav-link" routerLink="/poker-play" routerLinkActive="active"><span class="nav-text"> POKER-PLAY </span></a>
  </div>

  <div class="header-actions">
    <a class="nav-link nav-icon" routerLink="/login"><clr-icon shape="login"></clr-icon></a>

    <clr-dropdown>
      <button class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="user"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a routerLink="/my-profile" clrDropdownItem>My Profile</a>
        <a href="..." clrDropdownItem>Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>

</clr-header>
